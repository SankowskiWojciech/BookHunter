<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">BookHunter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="">My books<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<body>
<table class="table table-borderless" th:if="${not #lists.isEmpty(recentlyViewedBooks)}">
    <thead>
    <tr>
        <th scope="col" class="text-center">Recently viewed</th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <td th:if="${recentlyViewedBooks[0]}" th:with="book=${recentlyViewedBooks[0]}">
            <figure class="figure">
                <a th:href="@{/book/{bookId}(bookId=${book.isbn})}">
                    <img th:attr="src=@{${book.coverImage}}" class="rounded" style="width:200px; height:250px;"
                         alt="${book.title}">
                </a>
                <figcaption class="figure-caption text-center" th:text="${book.title}"></figcaption>
            </figure>
        </td>
        <td th:if="${recentlyViewedBooks[1]}" th:with="book=${recentlyViewedBooks[1]}">
            <figure class="figure">
                <a th:href="@{/book/{bookId}(bookId=${book.isbn})}">
                    <img th:attr="src=@{${book.coverImage}}" class="rounded" style="width:200px; height:250px;"
                         alt="${book.title}">
                </a>
                <figcaption class="figure-caption text-center" th:text="${book.title}"></figcaption>
            </figure>
        </td>
        <td th:if="${recentlyViewedBooks[2]}" th:with="book=${recentlyViewedBooks[2]}">
            <figure class="figure">
                <a th:href="@{/book/{bookId}(bookId=${book.isbn})}">
                    <img th:attr="src=@{${book.coverImage}}" class="rounded" style="width:200px; height:250px;"
                         alt="${book.title}">
                </a>
                <figcaption class="figure-caption text-center" th:text="${book.title}"></figcaption>
            </figure>
        </td>
        <td th:if="${recentlyViewedBooks[3]}" th:with="book=${recentlyViewedBooks[4]}">
            <figure class="figure">
                <a th:href="@{/book/{bookId}(bookId=${book.isbn})}">
                    <img th:attr="src=@{${book.coverImage}}" class="rounded" style="width:200px; height:250px;"
                         alt="${book.title}">
                </a>
                <figcaption class="figure-caption text-center" th:text="${book.title}"></figcaption>
            </figure>
        </td>
        <td th:if="${recentlyViewedBooks[4]}" th:with="book=${recentlyViewedBooks[4]}">
            <figure class="figure">
                <a th:href="@{/book/{bookId}(bookId=${book.isbn})}">
                    <img th:attr="src=@{${book.coverImage}}" class="rounded" style="width:200px; height:250px;"
                         alt="${book.title}">
                </a>
                <figcaption class="figure-caption text-center" th:text="${book.title}"></figcaption>
            </figure>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
